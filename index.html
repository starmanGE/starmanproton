<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的产品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 7px;
            /* 为固定的导航栏预留足够空间 */
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft YaHei', sans-serif;
            /* 更现代的字体栈示例 */
        }

        /* .product-hero 已经用 Bootstrap 类替代，可以移除或保留特定样式 */
        /* .product-hero {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 3rem;
        } */

        .product-card .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card .card:hover {
            transform: translateY(-5px);
            /* 轻微上移效果 */
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
            /* 增加阴影 */
        }

        .card-img-top {
            width: 100%;
            /* 考虑为所有卡片图片设置一个统一的高度或宽高比，以使布局更整齐 */
            height: auto;
            /* 示例：统一高度 */
            object-fit: cover;
            /* 图片会被裁剪以填充此区域，保持宽高比 */
        }

        /* .footer 已经用 Bootstrap 类替代，可以移除 */
        /* .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
        } */

        /* 增加一些全局的圆角和过渡效果 */
        .card,
        .btn,
        .form-control {
            border-radius: 0.375rem;
            /* Bootstrap 默认圆角风格 */
        }
    </style>
</head>

<body>
    <header class="text-center bg-light py-5 mb-5">
        <div class="container">
            <img src="./images/顶端图片.jpg" alt="产品主图展示" class="img-fluid rounded shadow-sm">
        </div>
    </header>

    <main class="container" id="products">
        <h2 class="text-center mb-5 display-5 ">我们的资质与产品</h2>
        <div class="row gy-4">
            <div class="col-lg-3 col-md-6 product-card">
                <div class="card h-100 shadow-sm">
                    <img src="./images/商品信息.png " class="card-img-top" loading="lazy" alt="商品信息">
                    <div class="card-body text-center">
                        <h5 class="card-title">商品信息</h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 product-card">
                <div class="card h-100 shadow-sm">
                    <img src="./images/营业执照.jpg" class="card-img-top" loading="lazy" alt="营业执照">
                    <div class="card-body text-center">
                        <h5 class="card-title">营业执照</h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 product-card">
                <div class="card h-100 shadow-sm">
                    <img src="./images/食品生产许可证.jpg" class="card-img-top" loading="lazy" alt="食品生产许可证">
                    <div class="card-body text-center">
                        <h5 class="card-title">食品生产许可证</h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 product-card">
                <div class="card h-100 shadow-sm">
                    <img src="./images/检验检测报告.jpg" class="card-img-top" loading="lazy" alt="检验检测报告">
                    <div class="card-body text-center">
                        <h5 class="card-title">检验检测报告</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section id="about" class="py-5 bg-light mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <img src="./images/底部图片.jpg" loading="lazy" alt="关于我们图片" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 display-6">联系我们</h2>
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <p class="lead">有任何疑问或想了解更多信息？请通过以下方式联系我们：</p>
                    <hr class="my-4">
                    <p class="fs-5"><i class="bi bi-envelope-fill text-primary me-2"></i><strong>邮箱:</strong>
                        starmanproton@gmail.com </p>
                    <p class="fs-5"><i class="bi bi-telephone-fill text-primary me-2"></i><strong>电话:</strong>
                    </p>
                    <p class="fs-5"><i class="bi bi-geo-alt-fill text-primary me-2"></i><strong>地址:</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center bg-dark text-white py-4">
        <div class="container">
            <p class="mb-0">&copy; 2024-2025 </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
